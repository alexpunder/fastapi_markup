{% load static %}

{% load static %}

<tbody class="cart-table__body">
{% for result in armtek %}
  <tr class="cart-table__row">
    <td class="cart-table__column cart-table__column--image">
      <div class="product-image">
        <a class="product-image__body">
            <img class="product-image__img" src="{% static 'images/api/armtek.svg' %}" alt="АРМТЕК" width="40%" height="20%">
        </a>
      </div>
    </td>
    <td class="cart-table__column cart-table__column--product">{{ result.NAME }}</td>
    <td class="cart-table__column cart-table__column--product" data-title="Производитель">{{ result.BRAND }}</td>
    <td class="cart-table__column cart-table__column--price" data-title="Артикул">{{ result.PIN }}</td>
    <td class="cart-table__column cart-table__column--price" data-title="Цена">
        {{ result.PRICE }}
    </td>
    <td class="count cart-table__column cart-table__column--quantity" data-title="В наличии">
        {{ result.RVALUE }}
    </td>
    <td class="cart-table__column cart-table__column--product">
        {{ result.KEYZAK }}
    </td>
  </tr>
{% endfor %}
</tbody>
