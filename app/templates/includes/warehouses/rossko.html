{% load static %}

<tbody class="cart-table__body">
{% for result in rossko.stocks.stock %}
  {% if not result.description == 'Партнерский склад' %}
  <tr class="cart-table__row">
    <td class="cart-table__column cart-table__column--image">
      <div class="product-image">
        <a class="product-image__body">
            <img class="product-image__img" src="{% static 'images/api/rossko.svg' %}" alt="РОССКО" width="40%" height="20%">
        </a>
      </div>
    </td>
    <td class="cart-table__column cart-table__column--product">{{ rossko.name }}</td>
    <td class="cart-table__column cart-table__column--product" data-title="Производитель">{{ rossko.brand }}</td>
    <td class="cart-table__column cart-table__column--price" data-title="Артикул">{{ rossko.partnumber }}</td>
    <td class="cart-table__column cart-table__column--price" data-title="Цена">
        {{ result.price }}
    </td>
    <td class="count cart-table__column cart-table__column--quantity" data-title="В наличии">
        {{ result.count }}
    </td>
    <td class="cart-table__column cart-table__column--product">
        {{ result.description }}
    </td>
  </tr>
  {% endif %}
{% endfor %}
</tbody>
