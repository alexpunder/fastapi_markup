{% load static %}

<tbody class="cart-table__body">
{% for goods in favorit.goods %}
  <tr class="cart-table__row">
    <td class="cart-table__column cart-table__column--image">
      <div class="product-image">
          <a class="product-image__body">
              <img class="product-image__img" src="{% static 'images/api/favorit.svg' %}" alt="ФАВОРИТ" width="40%" height="20%">
          </a>
      </div>
    </td>
    <td class="cart-table__column cart-table__column--product">{{ goods.name }}</td>
    <td class="cart-table__column cart-table__column--product" data-title="Производитель">{{ goods.brand }}</td>
    <td class="cart-table__column cart-table__column--price" data-title="Артикул">{{ goods.number }}</td>
    {% for warehouse in goods.warehouses %}
      {% if warehouse.own %}
      <td class="cart-table__column cart-table__column--price" data-title="Цена">
        {{ warehouse.price }}
      </td>
      <td class="count cart-table__column cart-table__column--quantity" data-title="В наличии">
        {{ warehouse.stock }}
      </td>
      <td class="cart-table__column cart-table__column--product">
        {{ warehouse.code }}
      </td>
      {% endif %}
    {% endfor %}
  </tr>
{% endfor %}
</tbody>
